<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - الجزائر الخضراء</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap');
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(rgba(0, 102, 51, 0.9), rgba(0, 77, 38, 0.9)), url('https://images.unsplash.com/photo-1542601906990-b4d3fb778b09?ixlib=rb-4.0.3&auto=format&fit=crop&w=2000&q=80');
            background-size: cover;
            background-position: center;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #006633;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="login-card w-full max-w-md rounded-2xl shadow-2xl overflow-hidden">
        <!-- الهيدر -->
        <div class="bg-[#006633] text-white p-6 text-center">
            <div class="flex items-center justify-center mb-4">
                <i class="fas fa-seedling text-3xl mr-3"></i>
                <h1 class="text-2xl font-bold">الجزائر الخضراء</h1>
            </div>
            <p class="opacity-90">سجل الدخول إلى حسابك</p>
        </div>
        
        <!-- نموذج التسجيل -->
        <form class="p-8">
            <div class="mb-6">
                <label class="block text-gray-700 mb-2 font-medium" for="email">البريد الإلكتروني</label>
                <div class="input-group">
                    <input type="email" id="email" class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#006633] focus:border-transparent" placeholder="example@email.com" required>
                    <i class="fas fa-envelope"></i>
                </div>
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 mb-2 font-medium" for="password">كلمة المرور</label>
                <div class="input-group">
                    <input type="password" id="password" class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#006633] focus:border-transparent" placeholder="أدخل كلمة المرور" required>
                    <i class="fas fa-lock"></i>
                </div>
            </div>
            
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" class="w-4 h-4 text-[#006633] border-gray-300 rounded focus:ring-[#006633]">
                    <label for="remember" class="mr-2 text-gray-700">تذكرني</label>
                </div>
                <a href="#" class="text-[#006633] hover:underline">نسيت كلمة المرور؟</a>
            </div>
            
           <button type="button" 
    class="w-full bg-[#006633] text-white py-3 rounded-lg font-bold hover:bg-[#004d26] transition duration-300 mb-4"
    onclick="loginUser()">
    تسجيل الدخول
</button>

            
            <div class="text-center">
                <p class="text-gray-600">ليس لديك حساب؟ 
                    <a href="register.html" class="text-[#006633] font-bold hover:underline">أنشئ حساباً جديداً</a>
                </p>
            </div>
            
            <!-- فاصل -->
            <div class="flex items-center my-6">
                <div class="flex-1 border-t border-gray-300"></div>
                <span class="px-4 text-gray-500">أو</span>
                <div class="flex-1 border-t border-gray-300"></div>
            </div>
            
            <!-- أزرار وسائل التواصل -->
            <div class="grid grid-cols-2 gap-4">
                <button type="button" class="flex items-center justify-center gap-2 bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition">
                    <i class="fab fa-facebook-f"></i>
                    فيسبوك
                </button>
                <button type="button" class="flex items-center justify-center gap-2 bg-red-600 text-white py-3 rounded-lg font-bold hover:bg-red-700 transition">
                    <i class="fab fa-google"></i>
                    جوجل
                </button>
            </div>
        </form>
    </div>
    <script>
  function loginUser() {
    // هنا يمكن لاحقًا إضافة تحقق من بيانات الدخول
    window.location.href = "go to.html";
  }
</script>

</body>
</html>
