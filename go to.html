<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اختيار لوحة التحكم</title>
  <style>
    body {
      background-color: #fff;
      font-family: "Cairo", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 40px;
      color: #333;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 200px;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>اختر نوع لوحة التحكم</h1>

  <div class="buttons">
    <button onclick="goTo('admin-dashboard.html')">لوحة المدير</button>
    <button onclick="goTo('dashboard-team-leader.html')">لوحة قائد الفريق</button>
    <button onclick="goTo('dashboard-individual.html')">لوحة عضو الفريق</button>
  </div>

  <script>
    function goTo(page) {
      window.location.href = page;
    }
  </script>

</body>
</html>
